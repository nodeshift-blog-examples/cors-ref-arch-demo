<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cors Demo</title>
</head>
<body>
  <script type="text/javascript">
    (async function () {
      const greeting = await fetch('http://localhost:3000/greeting');
      document.write(await greeting.text());
    })();
  </script>
</body>
</html>
